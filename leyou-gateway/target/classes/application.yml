server:
  port: 10010
spring:
  application:
    name: leyou-gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    registry-fetch-interval-seconds: 5 #拉取服务的间隔时间5秒 默认30
zuul:
  prefix: /api # 添加路由前缀
  routes:
    item-service: /item/** #路由到商品的微服务
    #upload-service: /upload/** #路由到文件微服务